<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function binarySearch(arr, item) {
        let low = 0;
        let high = arr.length - 1;

        while (low <= high) {
          let mid = Math.ceil((low + high) / 2);
          let guess = arr[mid];
          if (guess == item) {
            return mid;
          } else if (guess > item) {
            high = mid - 1;
          } else {
            low = mid + 1;
          }
        }
        return null;
      }
      console.log("res", binarySearch([1, 3, 5, 7, 9], 7));
    </script>
  </body>
</html>
