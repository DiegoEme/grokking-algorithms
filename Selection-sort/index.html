<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selection Sort</title>
  </head>
  <body>
    <script>
      const selectionSort = (arr) => {
        let len = arr.length;

        for (let i = 0; i < len; i++) {
          let min = i;

          for (let j = i + 1; j < len; j++) {
            if (arr[min] > arr[j]) {
              min = j;
            }
          }

          //swap
          if (i !== min) {
            let temp = arr[i];
            arr[i] = arr[min];
            arr[min] = temp;
          }
        }

        return console.log(arr);
      };

      selectionSort([8, 8, 7, 1, 4, 0, -4]);
    </script>
  </body>
</html>
