<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      function factorial(x) {
        if (x == 1) return 1;
        else {
          let ans = x * factorial(x - 1);
          console.log(ans);
          return ans;
        }
      }

      factorial(10);
    </script>
  </body>
</html>
